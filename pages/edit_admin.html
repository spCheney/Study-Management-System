<h1 id="header">Admin</h1>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-4">
    <b>Change Password:</b>
  </div>
  <div class="col-md-2"></div>
  <div class="col-md-4">
    <b>Confirm Password:</b>
  </div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-4">
     <input type="password" class="form-box" id="password">
  </div>
  <div class="col-md-2"></div>
  <div class="col-md-4">
     <input type="password" class="form-box" id="confirm_password">
  </div>
</div>

<br>
<div class="row" >
  <div class="col-md-1"></div>
  <div class="col-md-6">
    <button type="button" class="btn btn-primary" id="change_pass_btn">Change Password</button>
    <button type="button" class="btn btn-danger" onclick="header.loadPage('admin_list.html')">Cancel</button>
  </div>
</div>

<script type="text/javascript">
   {
      let view = new AdminView();
      view.editAdmin();
      $("#change_pass_btn").click(() => {
         view.changePassword();
      })
   }
</script>
